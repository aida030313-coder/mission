<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자(Selector) 미션</title>
    <style>

        h1 {
            color: palevioletred;
        }

        ul {
            background: teal;
        }

        #test {
            background: orange;
        }
    </style>
</head>
<body>
    <h1>웹 개발 입문</h1>
    <ul>
        <li>홈</li>
        <li>소개</li>
        <li>서비스</li>
        <li>연락처</li>
    </ul>

    <h2>웹 개발의 기초</h2>
    <p>웹개발을 시작하는 첫 걸음입니다.</p>

    <span id="test">HTML</span>
    <p>구조를 만듭니다. </p>
    <span id="test">CSS</span>
    <p>디자인을 입힙니다. </p>
    <span id="test">JavaScript</span>
</body>
</html>
