<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그 미션</title>
</head>
<body>
    <table border="2">

            <tr style="text-align: center;">
                <td><b>국어</b></td>

        </thead>
        <tbody>

                <td>1학년</td>

                <td>92</td>
                <td>88</td>
                <td>88.3</td>
            </tr>
            <tr>
                <td>1학년</td>
                <td>이영희</td>
                <td>90</td>
                <td>95</td>
                <td>93</td>
                <td>92.7</td>
            </tr>
            <tr>
                <td>1학년</td>
                <td>박민수</td>
                <td>87</td>
                <td>89</td>
                <td>91</td>
                <td>90.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">평균</td>
                <td>87.3</td>
                <td>92.0</td>
                <td>90.7</td>
                <td>90.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
