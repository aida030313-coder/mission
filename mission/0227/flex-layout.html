<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-layout.css">
</head>
<body>
    <div class="homepage">
        <header>
            <p> 머리부(Header) </p>
        </header>

        <div id="container">
            <nav>
                <div id="nav">
                    <p><b>네비게이션(Nav)</b></p>
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </nav>

            <main>
                <div id="main">
                    <h1>메인 콘텐츠(Main)</h1>
                    <p>Hint. 가운데 영역은 flex:1로 남는 공간을 차지합니다. </p>
                </div>
            </main>

            <aside>
                <div id="aside">
                    <p><b>사이드바(Aside)</b></p>
                    <p><small>공지/광고/프로필 등</small></p>
                </div>
            </aside>

        </div>

        <footer>
            <div id="footer">
                <p> 바닥부(Footer) </p>
            </div>
        </footer>
    </div>
</body>
</html>
