<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        이미지를 삽입하기 위해 <img>태그를 사용한다.
        이미지 파일의 경로를 src라는 속성의 속성값으로 지정해 주어야 하며,
        <img>태그는 닫기 태그를 사용하지 않는다.
    -->
    <h1>이미지 관련 태그</h1>
    <img src="assets/images/animal1.jpg">
    <hr>
    <h2>자주 사용하는 속성들</h2>
    <h3>alt 속성</h3>
    <p>사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없는 경우
        대체 텍스트의 용도로 사용가능</p>
    <img src="assets/images/animal2.jpg" alt="animal2의 사진">

    <br>

    <h3>width와 height 속성</h3>
    <p>사진의 높이나 너비를 지정할 수 있다.
        고정된 단위의 크기로도 지정가능하며,
        가변 크기의 단위 크기로도 지정가능
    </p>
    <h4>고정 크기 단위: 화면 사이즈가 줄어도 크기가 변하지 않는다.</h4>
    <img src="assets/images/1.png" width="200px" height="150px">
    <img src="assets/images/2.png" width="200px" height="150px">
    <img src="assets/images/3.png" width="200px" height="150px">
    <img src="assets/images/4.png" width="200px" height="150px">

    <br>
    <h4>가변 크기 단위: 화면 사이즈 혹은 기준 사이즈에 따라 크기가 변경된다.</h4>
    <img src="assets/images/1.png" width="15%" height="150px">
    <img src="assets/images/2.png" width="15%" height="150px">
    <img src="assets/images/3.png" width="15%" height="150px">
    <img src="assets/images/4.png" width="15%" height="150px">
</body>
</html>
