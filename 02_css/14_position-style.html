<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        뷰포트(meta viewport) 설정
        - name="viewport" → 브라우저에게 화면 크기 관련 설정 알려줌
        - content 속성:
            1) width=device-width → 화면 너비를 디바이스 화면 너비와 같게 설정
            2) initial-scale=1.0 → 페이지 처음 로딩 시 확대/축소 비율을 1로 설정
        - 주로 모바일 화면에서 레이아웃이 깨지지 않도록 사용할 때 필요
    -->
</head>

<body>
    <!-- 
      * position: static;
        1) HTML 요소 기본 배치를 의미합니다. (기본값)
        2) 내 마음대로 위치 조정이 불가합니다. 
         즉, 이동옵션(top, bottom, left, right)이 무시됩니다.
    -->

    <div class="wrap1">
        <div>box</div>
    </div>

    <style>
        .wrap1 {
            width: 500px;
            border: 1px solid salmon;
        }

        .wrap1>div {
            border: 1px solid sandybrown;
            width: 100px;
            height: 100px;
            top: 100px;
            bottom: 100px;
            position: static;
        }
    </style>

    <!-- 
        * position: relative;
        1) HTML 요소 기본 배치를 따릅니다.
        2) 자기 자신을 기준으로 위치 조정을 할 수 있습니다.
         즉, 이동옵션(top, bottom, left, right)이 적용됩니다.
    -->

    <div class="wrap2">
        <div>box</div>
    </div>

    <style>
        .wrap2 {
            width: 500px;
            height: 200px;
            border: 1px solid seagreen;
        }

        .wrap2 > div {
            width: 100px;
            height: 100px;
            border: 1px solid silver;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>

    <!-- 
        * position: absolute;
        1) HTML 요소의 배치 흐름을 따르지 않습니다.
        2) 가까운 조상(position: static;이 아닌 조상) 기준으로 위치 조정을 할 수 있습니다.
        3) position: static; 인 조상이 없다면 뷰포트의 초기 컨테이너 블록을 기준으로 위치 조정을 할 수 있습니다.

      ┌----------------------------------------------------┐
      |  position: relative; (static이 아닌 부모 요소)     |
      |  ┌---------------------┐  ┌---------------------┐  |
      |  | position: absolute; |  | position: absolute; |  |
      |  └---------------------┘  └---------------------┘  |
      └----------------------------------------------------┘
    -->

    <div class="wrap3">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>

    <style>
        .wrap3 {
            width: 500px;
            height: 500px;
            border: 1px solid skyblue;
            /* position: relative; */
        }

        .wrap3 > div {
            width: 100px;
            height: 100px;
        }

        .wrap3 > .box1 {
            background: red;
            position: absolute; /* 현재 조상 중 relative가 없기 때문에 가장 가까운 부모인 body쪽 기준으로 움직인다. */
            top: 20px;
            right: 40px;
        }

        .wrap3 > .box2 {
            background: orange;
            position: absolute;
            top: 60px;
            right: 80px;
            z-index: 10;
        }

        .wrap3 > .box3 {
            background: green;
            position: absolute;
            bottom: 30px;
            left: 100px;
        }
    </style>

    <!-- 
        * position: fixed;
        1) HTML 요소의 배치 흐름을 따르지 않습니다.
        2) 뷰포트의 초기 컨테이너 블럭을 기준으로 위치 조정을 할 수 있습니다.
        3) 스크롤 시 위치가 변하지 않습니다.
    -->

    <div class="fixed-box"></div>

    <style>
        .fixed-box {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background: mediumslateblue;
            position: fixed;
            right: 20px;
            bottom: 50px;
            z-index: 10000;
        }
    </style>
</body>

</html>
