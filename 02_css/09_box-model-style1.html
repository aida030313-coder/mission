<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-width: 3px;
        }

        .border-test1 {
            border-style: none;
        }

        .border-test2 {
            border-style: hidden;
            box-shadow: 5px 5px 3px 2px goldenrod;
        }

        .border-test3 {
            border-style: dotted;
        }

        .border-test4 {
            border-style: dashed;
        }

        .border-test5 {
            border-style: double;
            border-color: violet;
        }

        .border-test6 {
            border-style: groove;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .border-test7 {
            border-style: inset;
            border-bottom-right-radius: 50px;
        }

        .border-test8 {
            border-style: outset;
        }

        .border-test9 {
            border-style: ridge;
            box-shadow: 5px 5px 3px 2px orange;
        }

        .border-test10 {
            border-style: solid;
        }

    </style>
</head>
<body>

    <!-- 
      * position: static;
        1) HTML 요소 기본 배치를 의미합니다. (기본값)
        2) 내 마음대로 위치 조정이 불가합니다. 
         즉, 이동옵션(top, bottom, left, right)이 무시됩니다.
    -->

    <!-- 
    * position: relative;
        1) HTML 요소 기본 배치를 따릅니다.
        2) 자기 자신을 기준으로 위치 조정을 할 수 있습니다.
        즉, 이동옵션(top, bottom, left, right)이 적용됩니다.
    -->

    <!-- 
      * position: absolute;
        1) HTML 요소의 배치 흐름을 따르지 않습니다.
        2) 가까운 조상(position: static;이 아닌 조상) 기준으로 위치 조정을 할 수 있습니다.
        3) position: static; 인 조상이 없다면 뷰포트의 초기 컨테이너 블록을 기준으로 위치 조정을 할 수 있습니다.

          ┌----------------------------------------------------┐
          |  position: relative; (static이 아닌 부모 요소)     |
          |  ┌---------------------┐  ┌---------------------┐  |
          |  | position: absolute; |  | position: absolute; |  |
          |  └---------------------┘  └---------------------┘  |
          └----------------------------------------------------┘
    -->

    <!-- 
      * position: fixed;
        1) HTML 요소의 배치 흐름을 따르지 않습니다.
        2) 뷰포트의 초기 컨테이너 블럭을 기준으로 위치 조정을 할 수 있습니다.
        3) 스크롤 시 위치가 변하지 않습니다.
    -->
    <h1>테두리 스타일</h1>
    <div class="border-test1"></div>
    <div class="border-test2"></div>
    <div class="border-test3"></div>
    <div class="border-test4"></div>
    <div class="border-test5"></div>
    <div class="border-test6"></div>
    <div class="border-test7"></div>
    <div class="border-test8"></div>
    <div class="border-test9"></div>
    <div class="border-test10"></div>
</body>
</html>
